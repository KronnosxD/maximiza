<ion-header>

  <ion-navbar>
    <ion-title>perfil</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item *ngIf="userInfo!='' ">
    <ion-item>
      Nombre completo: {{userInfo.nombre}}
    </ion-item>
    <ion-item>
      RUT: {{userInfo.rut}}
    </ion-item>
    <ion-item>
      Telefono particular: {{userInfo.telefono_particular}}
    </ion-item>
    <ion-item>
      Socio: {{userInfo.tipo_socio}}
    </ion-item>
    <ion-item>
      Movil: {{userInfo.Movil}}
    </ion-item>
  </ion-item>
</ion-content>
