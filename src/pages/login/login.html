<ion-header>

  <ion-navbar color="dark">
    <ion-title>LOGIN</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-item>
      <ion-label>RUT</ion-label>
      <ion-input type="text" [(ngModel)]="user.rut" name="rut"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>PASSWORD</ion-label>
      <ion-input [(ngModel)]="user.password" name="password" type="password"></ion-input>
    </ion-item>
    <button ion-button type="submit" block (click)="login()">Login</button>
  </form>
</ion-content>
